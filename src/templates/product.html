<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}" />
    <script src="{{ url_for('static', filename = 'components/nav.js') }}" type="text/javascript" defer></script>
    <script src="{{ url_for('static', filename = 'pages/product.js') }}" type="text/javascript" defer></script>
  </head>
  <body>
    <nav-component></nav-component>
    <input type="text" id="in" oninput="search(this.value)" placeholder="search" />
    <div id="search"></div>

    <table>
      <tr>
        <th>id</th>
        <th>img</th>
        <th>price</th>
        <th>quantity</th>
        <th>description</th>
        <th>date</th>
      </tr>
    </table>
    <table id="basket">
      <tr>
        <th>id</th>
        <th>quantity</th>
        <th>price</th>
        <th>img</th>
      </tr>
    </table>
    <p>KWOTA:</p>
    <p id="basket-sum"></p>
    <input type="submit" value="submit-order" onclick="makeOrder()" />
  </body>
</html>
